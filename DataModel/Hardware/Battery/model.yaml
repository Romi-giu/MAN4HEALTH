battery:
  title: battery
  type: object
  description: Defines the battery status of a given -Device-
  properties:
    id:
      description: Battery identifier
      type: string
      format: uri
      example: urn:device:hardware:battery:battery_number_id
      x-ngsi:
        type: Property
#    batteryLevel:
#      description: Device battery level. It must be equal to 1.0 when battery is full. 0.0 when battery is empty. -1 when cannot be determined.
#      type: Property      
#      title: Battery Level
#      oneOf:
#        - maximum: 1
#          minimum: 0
#          type: number
#        - maximum: -1
#          minimum: -1
#          type: number
#      x-ngsi:
#        model: https://schema.org/Number
#        type: Property
    batteryLevel:
      description: Device battery level. It must be equal to 1.0 when battery is full. 0.0 when battery is empty. -1 when cannot be determined.
      type: number      
      title: Battery Level  
    dateObserved:
      description: The date and time of this observation as defined by RFC 3339.
      type: string
      format: date-time
      x-ngsi:
          model: https://schema.org/DateTime
          type: Property        
    batteryDetails:
        description: Technical details about the batteries
        type: object
        title: Battery details
        properties:
          batteryTechnology:
              description: Battery technology
              title: Battery technology
              type: string
              enum:
                  - LiPo
                  - LiIon
                  - LiFePO
                  - NiCd
                  - NiMH
                  - Lead-Acid
                  - Non-recheargeable
                  - Other
              example: LiPo
              x-ngsi:
                  model: https://schema.org/Text
                  type: Property              
          batteryCharge:
              description: Battery charge value expressed in mAh. In the case of battery packs, this is the charge sum of all batteries in the pack.
              title: Battery charge in mAh
              type: number
              minimum: 0
              example: 2300
              x-ngsi:
                  model: https://schema.org/Number
                  units: E09
    refDevice:
      description: Reference of the -Device- to which this sensor belongs.
      anyOf:
      - description: Property. Identifier format of any NGSI entity
        maxLength: 256
        minLength: 1
        pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
        type: string
      - description: Property. Identifier format of any NGSI entity
        format: uri
        type: string
      x-ngsi:
        type: Relationship       
  required:
    - id
    - refDevice
  x-model-schema: https://smart-data-models.github.io/dataModel.Device/Device/schema.json
