node:
    title: Node
    type: object
    description: Describes a measurement node
    properties:
        id:
            description: Measurement node identifier
            type: string
            format: uri
            example: urn:organization:process:asset:nodeNBR
            x-ngsi:
                type: Property
        software:
            description: Describes the device's software layer.
            type: object
            title: Software
            properties:
                OS:
                    description: Describe the operating system installed on the device
                            * `Baremetal` - No operating system or custom-made OS
                            * `freeRTOS` - Measures introduced by a human operator
                            * `Linux` - Raspberry Pi OS, Ubuntu, etc.
                            * `Zephyr`- Linux based real-time OS
                            * `Other` - Other OS
                    type: string
                    enum:
                      - Baremetal
                      - FreeRTOS
                      - Linux
                      - Zephyr
                      - Other
                    example: Baremetal
                    x-ngsi:
                        type: Property
                Firmware:
                    description: Firmware version
                    type: string
                    example: 1.0.0
                    x-ngsi:
                        type: Property                                      
                Hardware:
                    description: Describes the device hardware.
                    type: object
                    title: Hardware
                    properties:
                        CPU:
                            description: Describe the CPU installed on the device
                            type: string
                            title: CPU/MCU
                            example: ARM Cortex M4
                            x-ngsi:
                                type: Property
                        connectivity:
                            title: Connectivity
                            description: Describe the network connectivity transceivers available on the device
                                        * `None` - No wired or wireless connectivity available
                                        * `Wifi` - Wifi available
                                        * `Bluetooth` - Bluetooth availble
                                        * `Ethernet` - Wired network connection
                                        * `GSM/GPRS` - GSM or 2G data transfer system available
                                        * `LTE/5G` - 4G/Long term evolution or 5G cellular network 
                                        * `NFC` - Near-field communication
                                        * `NB-IoT` - Narrow-band IoT
                                        * `LoRa` - Spread spectrum long range communication 
                                        * `SigFox` - SigFox long range communication
                                        * `OTHER` - Other type of transmission infrastructure
                            type: array
                            items: {}
                            example: ["WiFi","Bluetooth","LoRa"]
                            x-ngsi:
                                type: Property
