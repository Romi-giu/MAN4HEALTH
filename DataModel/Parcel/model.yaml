    Parcel:    
        description: 'Entidade que representa uma parcela dentro do terreno'

        type: object  

        properties:
            specification:    
                description: 'Descrição e especificação das caraterísticas da parcela'    
                type: string    
                x-ngsi:    
                    type: Property
            id:    
                anyOf: &parcel_-_properties_-_owner_-_items_-_anyof    
                    - description: 'Property. Identifier format of any NGSI entity'    
                      maxLength: 256    
                      minLength: 1    
                      pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
                      type: string    
                    - description: 'Property. Identifier format of any NGSI entity'    
                      format: uri    
                      type: string    
                description: 'Unique identifier of the entity'    
                x-ngsi:    
                    type: Property
