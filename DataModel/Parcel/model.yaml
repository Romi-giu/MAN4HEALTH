Parcel:
  description: 'Entity that represent a parcel within a terrain'
  title: 'Parcel'
  type: object
  required:
    - id    
    - type    
    - refTerrain
  properties:
    id:
      description: 'Unique identifier of the entity'    
      anyOf: &parcel_-_properties_-_owner_-_items_-_anyof    
        - description: 'Property. Identifier format of any NGSI entity'    
          maxLength: 256    
          minLength: 1    
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
          type: string    
        - description: 'Property. Identifier format of any NGSI entity'    
          format: uri    
          type: string    
      x-ngsi:    
        type: Property
    location:    
      description: 'Geogrphic location of a -Parcel- in one of two possible formats: point or polygon'
      oneOf:
        - description: 'Geojson point format for the -Parcel- entity location'  
          title: 'GeoJSON Point'    
          type: object    
          properties:    
            bbox:
              items:    
                type: number    
              minItems: 4    
              type: array    
            coordinates:    
              items:    
                type: number    
              minItems: 2    
              type: array    
            type:    
              enum:    
                - Point    
              type: string
          required:    
            - type    
            - coordinates    
        - description: 'Geojson polygon format for the -Parcel- entity location'
          title: 'GeoJSON polygon'    
          type: object 
          properties:    
            bbox:    
              items:    
                type: number    
              minItems: 4    
              type: array    
            coordinates:    
              items:    
                items:    
                  items:    
                    type: number    
                  minItems: 2    
                  type: array    
                minItems: 4    
                type: array    
              type: array    
            type:    
              enum:    
                - Polygon    
              type: string    
          required:    
            - type    
            - coordinates
      x-ngsi:
        type: Geoproperty
    type:
      description: 'NGSI entity type for -Parcel-.'
      enum:
        - Parcel
      type: string
      x-ngsi:
        type: Property
    specification:
      description: 'Description of relevant parcel characteristics'
      type: string
      x-ngsi:
        type: Property            
    refDevice:    
      description: 'List of entities of type -Device- associated to the current -Parcel-. Topological integrity must exist between the device and parcel locations since a -Device. must be within a -Parcel-.' 
      type: array    
      uniqueItems: true
      minItems: 1
      items:    
        anyOf:    
          - description: '-Device- NGSI entity identifier'    
            maxLength: 256    
            minLength: 1    
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
            type: string    
          - description: 'Identificador NGSI da entidade -Device-'    
            format: uri    
            type: string    
      x-ngsi:
        type: Relationship
    refExperimental:    
      description: 'List of entities of type -Experimental- associated to the current -Parcel-.' 
      type: array    
      uniqueItems: true
      minItems: 1
      items:    
        anyOf:    
          - description: '-Experimental- NGSI entity identifier'    
            maxLength: 256    
            minLength: 1    
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
            type: string    
          - description: 'Identificador NGSI da entidade -Experimental-'    
            format: uri    
            type: string    
      x-ngsi:
        type: Relationship
    refTerrain:
      description: 'Reference to the -Terrain- that this -Parcel- belongs to.'
      anyOf:
      - description: 'Property. Identifier format of any NGSI entity'
        maxLength: 256
        minLength: 1
        pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
        type: string
      - description: 'Property. Identifier format of any NGSI entity'
        format: uri
        type: string
      x-ngsi:
        type: Relationship        
  #x-model-schema: https://github.com/jpcoelhoATipbDOTpt/MAN4HEALTH/blob/main/DataModel/Parcel/schema.json
  x-version: 0.1.0
