Parcel:    
    description: 'Uma parcela dentro do terreno'    
    properties:
        description:    
            description: 'Descrição das caraterísticas da parcela'    
            type: string    
            x-ngsi:    
                type: Property
        id:    
            anyOf: &parcel_-_properties_-_owner_-_items_-_anyof    
                - description: 'Property. Identifier format of any NGSI entity'    
                  maxLength: 256    
                  minLength: 1    
                  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
                  type: string    
                - description: 'Property. Identifier format of any NGSI entity'    
                  format: uri    
                  type: string    
            description: 'Unique identifier of the entity'    
            x-ngsi:    
                type: Property
        location:    
            description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'    
            oneOf:    
                - description: 'Geoproperty. Geojson reference to the item. Point'    
                    properties:    
                    bbox:
                        items:    
                            type: number    
                        minItems: 4    
                        type: array    
                    coordinates:    
                        items:    
                            type: number    
                        minItems: 2    
                        type: array    
                    type:    
                        enum:    
                            - Point    
                        type: string
                    required:    
                        - type    
                        - coordinates    
                    title: 'GeoJSON Point'    
                    type: object    
            - description: 'Geoproperty. Geojson reference to the item. LineString'    
              properties:    
                bbox:    
                  items:    
                    type: number    
                  minItems: 4    
                  type: array    
                coordinates:    
                  items:    
                    items:    
                      type: number    
                    minItems: 2    
                    type: array    
                  minItems: 2    
                  type: array    
                type:    
                  enum:    
                    - LineString    
                  type: string    
              required:    
                - type    
                - coordinates    
              title: 'GeoJSON LineString'    
              type: object    
            - description: 'Geoproperty. Geojson reference to the item. Polygon'    
              properties:    
                bbox:    
                  items:    
                    type: number    
                  minItems: 4    
                  type: array    
                coordinates:    
                  items:    
                    items:    
                      items:    
                        type: number    
                      minItems: 2    
                      type: array    
                    minItems: 4    
                    type: array    
                  type: array    
                type:    
                  enum:    
                    - Polygon    
                  type: string    
              required:    
                - type    
                - coordinates    
              title: 'GeoJSON Polygon'    
              type: object    
            - description: 'Geoproperty. Geojson reference to the item. MultiPoint'    
              properties:    
                bbox:    
                  items:    
                    type: number    
                  minItems: 4    
                  type: array    
                coordinates:    
                  items:    
                    items:    
                      type: number    
                    minItems: 2    
                    type: array    
                  type: array    
                type:    
                  enum:    
                    - MultiPoint    
                  type: string    
              required:    
                - type    
                - coordinates    
              title: 'GeoJSON MultiPoint'    
              type: object    
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'    
              properties:    
                bbox:    
                  items:    
                    type: number    
                  minItems: 4    
                  type: array    
                coordinates:    
                  items:    
                    items:    
                      items:    
                        type: number    
                      minItems: 2    
                      type: array    
                    minItems: 2    
                    type: array    
                  type: array    
                type:    
                  enum:    
                    - MultiLineString    
                  type: string    
              required:    
                - type    
                - coordinates    
              title: 'GeoJSON MultiLineString'    
              type: object
              

        refDevices:    
            description: 'Lista de entidades do tipo Device que pertencem a esta parcela. Deve existir integridade topológica entre a localização dos Devices e a localização da parcela no sentido de que um Device deve estar localizado dentro de uma Parcel.'    
                items:    
                    anyOf:    
                        - description: 'Property. Identifier format of any NGSI entity'    
                            maxLength: 256    
                            minLength: 1    
                            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$    
                            type: string    
                        - description: 'Property. Identifier format of any NGSI entity'    
                            format: uri    
                            type: string    
                minItems: 1    
                type: Relationship    
                uniqueItems: true   


    required:    
        - id    
        - type    
        - location    
    type: object   
